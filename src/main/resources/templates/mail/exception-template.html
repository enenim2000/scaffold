<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exception</title>
</head>
<body>
    <div><h2 th:text="${begin}"></h2></div>
    <br/>
    <div>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
    <br/>
    <div><h2 th:text="${end}"></h2></div>
</body>
</html>
